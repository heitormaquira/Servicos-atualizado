            <div class="col">
                <a href="https://app.gopliance.com.br/login" target="_blank" class="text-decoration-none">
                    <div class="card">

                </a>

            <div class="col">

                    <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h5 class="card-title">
                                Manutenção<br>Predial
                            </h5>

                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="https://forms.monday.com/forms/fe4c2f7afaee508d4277acdaa7d941f2?r=use1" target="_blank" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">

                    <div class="card-body d-flex justify-content-between align-items-center">

                            Portal<br>Meu RH

                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="col">
                        <a href="https://portal.maquira.com.br:9092/01/#/login" target="_blank"class="text-decoration-none">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // Elementos do card e do menu dropdown
        const portalCard = document.getElementById('portalMeuRHCard');
        const dropdownMenu = document.getElementById('dropdownMenu');

        // Abrir e fechar o menu dropdown
        portalCard.addEventListener('click', function(event) {
            event.stopPropagation(); 
            dropdownMenu.classList.toggle('show'); 
        });

        // Fechar
        document.addEventListener('click', function(event) {
            if (!portalCard.contains(event.target)) {
                dropdownMenu.classList.remove('show');
            }
        });
    </script>

</body>

</html>
